{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/43dcc20e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static 'css/all-member.css' %}>
    <title>Document</title>
</head>
<body>

<div class="conteiner">
  <nav class="navbar navbar-expand-lg bg-dark">
    <a class="navbar-brand" href="#">Blood Manage System</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-light " href={% url "all-member" %}>All Member</a>
                <a class="nav-item nav-link text-light " href={% url "my_profile" %}>My Profile</a>
        <a class="nav-item nav-link btn-danger" href="{% url 'user-logout'%}">LogOut</a>
      </div>
    </div>
  </nav>


<div class="conteiner mt-3">
  <div class="col-md-6 m-auto">
    <div class="topnav-right">
    
    <form method="POST">
      {% csrf_token %}
      <div class="topnav-right">
          <div class="search-box">
             <input type="text" class="search-input" name = 'search' placeholder="Search Blood group..">
       
             <button class="search-button">
               <i class="fas fa-search"></i>
             </button>
          </div>
       </div>
    </form>
    </li>
    </div>
    
    
    
    
    </div>
</div>
</div>
</div> 
{% block content %}
{% endblock %}
</body>
</html>
